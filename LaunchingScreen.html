<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Loading</title>
    <link rel="stylesheet" href="LaunchingScreen.css">
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Loading Container -->
    <div class="loading-container">
        <!-- Logo Animation -->
        <div class="logo-container">
            <div class="logo-circle"></div>
            <div class="logo-circle"></div>
            <div class="logo-circle"></div>
            <img src="./images/hero2.jpeg" alt="Portfolio Logo" class="logo-image">
        </div>
        <h1 class="logo-text">Portfolio</h1>
        
        <!-- Loading Bar -->
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <!-- Loading Text -->
        <div class="loading-text">Loading...</div>
    </div>

    <script>
        // Create particles
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                // Random size
                const size = Math.random() * 3 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random animation duration
                particle.style.animationDuration = (Math.random() * 15 + 5) + 's';
                
                particles.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Auto navigate to main page after loading
        setTimeout(() => {
            // Add fade-out animation
            document.body.classList.add('fade-out');
            
            // Navigate to index.html after fade-out
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }, 3000); // Wait for 3 seconds before starting transition
    </script>
</body>
</html>
